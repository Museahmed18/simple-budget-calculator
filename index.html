<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="container">
    <h1> Simple Budget Calculator</h1>

    <div id="calculator">
        <form>
            <label>
                Bill Amount?<br>
                $ <input type="text" id="billAmount"><br>
            </label>
            <label>
                Service Tip<br>
                <select id="serviceQuality">
                    <option disabled selected value="0">-- Choose an option --</option>

                    <option value="0.3">30% - Amazing</option> 
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Normall</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5%  - Terrible</option>
                </select>
            </label><br>
            <label>
                How many people are sharing the bill?<br>
                <input type="text" id="totalPeople"> people
            </label><br>
            <button type="button" id="calculate"> Calculate!</button>

        </form>

    </div> 

    <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>

    </div>

</div> 



      <script src="app.js"></script>
</body>
</html>
